<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Warens Mortgage AI (Beta)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    .chat-header h1 {
      margin: 0;
      font-size: 18px;
      color: #111827;
    }
    .chat-header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #6b7280;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      border-radius: 8px;
      background: #f9fafb;
      margin-bottom: 8px;
    }
    .message {
      margin-bottom: 10px;
      max-width: 90%;
      line-height: 1.4;
      font-size: 14px;
    }
    .message.user {
      text-align: right;
      margin-left: auto;
    }
    .bubble {
      display: inline-block;
      padding: 8px 10px;
      border-radius: 12px;
      white-space: pre-line; /* respeta saltos de l√≠nea */
    }
    .user .bubble {
      background: #2563eb;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }
    .ai .bubble {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      gap: 8px;
      align-items: stretch;
      margin-top: 4px;
    }
    textarea {
      resize: none;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 8px;
      font-size: 14px;
      min-height: 60px;
      outline: none;
    }
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.3);
    }
    button {
      border-radius: 12px;
      border: none;
      padding: 0 12px;
      font-size: 14px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      min-width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button.secondary {
      background: #6b7280;
    }
    button.icon {
      min-width: 40px;
      padding: 0;
    }
    button:disabled {
      background: #9ca3af;
      cursor: default;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Warens Mortgage AI (Beta)</h1>
      <p>Describe tu situaci√≥n (credit score, zona, presupuesto, etc.) o env√≠a un audio üè°</p>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <button id="micBtn" class="icon" title="Hablar">
        üé§
      </button>
      <textarea
        id="input"
        placeholder="Ej: Tengo 690 de credit score, busco casa en Katy con 3 habitaciones y no quiero pagar m√°s de $2,500 al mes..."
      ></textarea>
      <button id="sendBtn">Enviar</button>
      <button id="stopBtn" class="secondary">Stop</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const stopBtn = document.getElementById("stopBtn");
    const micBtn = document.getElementById("micBtn");
    const statusEl = document.getElementById("status");

    let history = [];

    // Control para Stop
    let currentAbortController = null;
    let isTyping = false;
    let stopTyping = false;

    // Agregar mensaje al chat
    function addMessage(role, text, animated = false) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${role === "user" ? "user" : "ai"}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      if (!animated) {
        bubble.textContent = text;
        return;
      }

      // Efecto typing para la AI
      let index = 0;
      const speed = 20; // ms por car√°cter
      isTyping = true;
      stopTyping = false;

      function typeChar() {
        if (stopTyping) {
          isTyping = false;
          return;
        }
        if (index < text.length) {
          bubble.textContent += text.charAt(index);
          index++;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          setTimeout(typeChar, speed);
        } else {
          isTyping = false;
        }
      }

      typeChar();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      // Mostrar mensaje del usuario
      addMessage("user", text);
      inputEl.value = "";
      statusEl.textContent = "Pensando...";
      sendBtn.disabled = true;

      // Crear AbortController para poder cortar la request
      const controller = new AbortController();
      currentAbortController = controller;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: text,
            history,
          }),
          signal: controller.signal,
        });

        const data = await response.json();

        if (data.error) {
          console.error(data.error);
          statusEl.textContent = "Ocurri√≥ un error. Intenta de nuevo.";
          sendBtn.disabled = false;
          currentAbortController = null;
          return;
        }

        const reply = data.reply || "Lo siento, no pude generar una respuesta.";
        // Mensaje de la AI con efecto typewriter
        addMessage("assistant", reply, true);

        // Actualizamos el historial para que el backend tenga contexto
        history.push({ role: "user", content: text });
        history.push({ role: "assistant", content: reply });

        statusEl.textContent = "";
      } catch (err) {
        if (err.name === "AbortError") {
          console.warn("Solicitud abortada por el usuario.");
          statusEl.textContent = "Respuesta detenida.";
        } else {
          console.error(err);
          statusEl.textContent = "Error de conexi√≥n con el servidor.";
        }
      } finally {
        sendBtn.disabled = false;
        currentAbortController = null;
      }
    }

    function stopCurrent() {
      // Cortar request al backend
      if (currentAbortController) {
        currentAbortController.abort();
        currentAbortController = null;
      }
      // Cortar efecto typing
      if (isTyping) {
        stopTyping = true;
        isTyping = false;
      }
      statusEl.textContent = "Respuesta detenida.";
      sendBtn.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);
    stopBtn.addEventListener("click", stopCurrent);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // --- VOICE TO TEXT (Web Speech API) ---
    let recognizing = false;
    let recognition = null;

    function initSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz. Prob√° con Chrome.");
        return null;
      }
      const rec = new SpeechRecognition();
      rec.lang = "es-ES"; // espa√±ol; se puede ajustar
      rec.interimResults = false;
      rec.maxAlternatives = 1;
      return rec;
    }

    micBtn.addEventListener("click", () => {
      if (recognizing) {
        // Si ya est√° escuchando, lo detenemos
        recognition.stop();
        return;
      }

      if (!recognition) {
        recognition = initSpeechRecognition();
        if (!recognition) return;
      }

      recognition.start();
      recognizing = true;
      micBtn.textContent = "üéôÔ∏è";
      statusEl.textContent = "Escuchando... habla cerca del micr√≥fono.";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        // Agregamos el texto reconocido al textarea
        inputEl.value = (inputEl.value ? inputEl.value + " " : "") + transcript;
        statusEl.textContent = "Audio convertido a texto. Puedes editarlo antes de enviar.";
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        statusEl.textContent = "Hubo un problema con el micr√≥fono.";
      };

      recognition.onend = () => {
        recognizing = false;
        micBtn.textContent = "üé§";
        if (!statusEl.textContent) {
          statusEl.textContent = "Detenido el reconocimiento de voz.";
        }
      };
    });
  </script>
</body>
</html>
